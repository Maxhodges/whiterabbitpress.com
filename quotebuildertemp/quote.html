<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
 <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
<script type='text/ng-template' id='result.md'><p>Dear {{<span>customer.first_name<span>}}</span>,</p>
<p>Thank you very much for your request. Please read this email carefully.</p>
<p>We can provide your requested item(s) for the following price:   </p>
<h5>=REQUESTED ITEM(S)=</h5>
<div ng_repeat="(shopName, shop) in quotes.current.shops">
{{shopName|field}}<br/>
<div ng_repeat="item in shop.items">
-Qty {{item.quantity}}, {{item.itemName}}: US${{toUS(item.total)|number:2}}<br/>
<a href="{{item.productUrl}}">{{item.productUrl}}</a><br/>
<div ng_show="item.notes">Notes: {{item.notes}}</div>
</div><div ng_show="{{hasFees(shopName)}}"><br/>Additional Expenses Incurred:
<div ng_repeat="fee in shop.expenses">
{{feeType(fee)}}: US${{convertAmount(fee)|number:2}}</div></div><br/>
<div>WRE Service Fee: US${{wreFees(shopName)|number:2}}</div><br/></div>

<p><form id='shipping-form' ng_show='hasShipppings()'></p>
<h5>=SHIPPING OPTIONS=</h5>
<p><label ng_repeat='item in quotes.current.shippings'><input type="radio" name="shippingOptions" id="shippingOptions" value="{{item.id}}" ng_checked='item.selected' ng_click='selectShipping(item.id)'>{{shippingType(item)}} US${{toUS(item.cost)}}</label></form>
Grand total: <strong>US${{totals.grandTotal|number:2}}</strong></p>
<p>*This price includes the product cost, local tax,<span ng_hide='hasShipppings()'> inbound shipping,</span> all transaction charges related to payment and our handling fee.<br>If the item was sold-out at the shop you provided, we may have found it elsewhere for a different price. Sometimes an item can become sold out, so its usually best to order quickly to ensure availability.   </p>
<p><div ng_hide='hasShipppings()'></p>
<h5>=SHIPPING OPTIONS=</h5>
<p>We bill actual shipping charges - we don&#39;t mark-up the shipping costs to make a profit. Since we don&#39;t have your requested item(s) in hand, we are unable to determine the exact shipping cost. Once your request item(s) arrive at our office, we&#39;ll send a second payment request for the shipping charges. You can estimate your shipping charges using the rate schedules below (note: not all shipping methods are available for all items or all countries): </p>
<p>EMS: <a href="http://www.post.japanpost.jp/english/fee/intel/ems.html"><a href="http://www.post.japanpost.jp/english/fee/intel/ems.html">http://www.post.japanpost.jp/english/fee/intel/ems.html</a></a><br>Airmail (Printed Matter/Small Packet): <a href="http://www.post.japanpost.jp/english/fee/intel/airmail.html"><a href="http://www.post.japanpost.jp/english/fee/intel/airmail.html">http://www.post.japanpost.jp/english/fee/intel/airmail.html</a></a><br>Parcel Post (SEA/AIR/SAL): <a href="http://www.post.japanpost.jp/english/fee/intel/parcel.html"><a href="http://www.post.japanpost.jp/english/fee/intel/parcel.html">http://www.post.japanpost.jp/english/fee/intel/parcel.html</a></a><br></div></p>
<h5>=PAYMENT=</h5>
<p>You can remit your payment using the following link. On the &quot;Custom Price&quot; form, please enter your Case ID, click &quot;add to cart&quot; and proceed to checkout. When prompted to select a &quot;Shipping Method&quot; please select the first option (&quot;$0.00&quot;) to avoid any additional charges. </p>
<p><a href="http://shop.whiterabbitjapan.com/custom-quote.html?cprice={{totals.grandTotal|digits}}"><a href="http://shop.whiterabbitjapan.com/custom-quote.html?cprice={{totals.grandTotal|digits}}">http://shop.whiterabbitjapan.com/custom-quote.html?cprice={{totals.grandTotal|digits}}</a></a></p>
<p>*Due to the unique nature of custom ordered items, we are unable to process any refunds or exchanges once we receive your first payment. </p>
<p>We look forward to your order. </p>
<p>Please reply to this email if you have any additional information to add to this case.</p>
</script>
<script type="text/ng-template" id="shippingform.ck"><div class="span5 well"><h4 class="span5">Add Shipping Option</h4><form class="form-horizontal" name="shippingForm" novalidate="novalidate"><div class="control-group"><label class="control-label" for="shippingMethod">Shipping Method:</label><div class="controls"><select id="shippingMethod" ng_disabled="!hasShops()" ng_model="shipping.shippingType" required="required"><option ng_repeat="item in shippingTypes" value="{{item.id}}">{{item.name}}</option></select></div></div><div class="control-group"><label class="control-label" for="shippingCost">Shipping Cost:</label><div class="controls"><input id="shippingCost" ng_disabled="!hasShops()" type="text" ng_model="shipping.cost" placeholder="Shipping Cost" ng_pattern="/^\-?\d+((\.|\,)\d+)?$/" required="required" data-toggle="tooltip" data-original-title="Enter valid shipping cost" /></div></div><div class="control-group"><div class="controls"><button class="btn" ng_click="addShipping(shippingForm, shipping)" ng_class="btnState(shippingForm, shipping)" ng_disabled="shippingForm.$invalid">Add Cost</button></div></div></form></div></script>
<script type="text/ng-template" id="shippingtable.ck"><h4>Shipping Options</h4><table class="table table-bordered table-striped"><thead><tr><th>Shipping Method</th><th>Cost</th><th>Edit</th></tr></thead><tbody><tr ng_repeat="shipping in quotes.current.shippings"><td>{{shippingType(shipping)}}</td><td>{{shipping.cost}} yen</td><td><button class="btn btn-mini" ng_click="remove(null, 'shippings', shipping.id)">Remove</button></td></tr></tbody></table></script>
<script type="text/ng-template" id="shopform.ck"><div class="span5 well"><h4>Add Requested Items</h4><form class="form-horizontal" name="shopForm" novalidate="novalidate"><div class="control-group"><label class="control-label" for="shopName">Shop Name:</label><div class="controls"><input id="shopName" ng_disabled="!quotes.ready" type="text" ng_model="item.shopName" placeholder="Shop Name" required="required" data-toggle="tooltip" data-original-title="Enter valid shop name" /></div></div><div class="control-group"><label class="control-label" for="itemName">Item Name:</label><div class="controls"><input id="itemName" ng_disabled="!quotes.ready" type="text" ng_model="item.itemName" placeholder="Item Name" data-toggle="tooltip" required="required" data-original-title="Enter valid item name" /></div></div><div class="control-group"><label class="control-label" for="productUrl">Product Url:</label><div class="controls"><input id="productUrl" ng_disabled="!quotes.ready" type="text" ng_model="item.productUrl" ng_pattern="/^(http[s]?:\/\/){0,1}(www\.){0,1}[a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,5}[\.]{0,1}/" placeholder="Product Url" data-toggle="tooltip" required="required" data-original-title="Enter valid item url" /></div></div><div class="control-group"><label class="control-label" for="priceJPY">Price in JPY:</label><div class="controls"><input id="priceJPY" ng_disabled="!quotes.ready" type="text" ng_model="item.priceJPY" ng_pattern="/^\-?\d+((\.|\,)\d+)?$/" placeholder="Price in JPY (including tax)" data-toggle="tooltip" required="required" data-original-title="Enter valid price" /></div></div><div class="control-group"><label class="control-label" for="quantity">Quantity:</label><div class="controls"><input id="quantity" ng_disabled="!quotes.ready" type="number" ng_model="item.quantity" placeholder="Quantity" data-toggle="tooltip" required="required" data-original-title="Enter valid quantity" min="1" /></div></div><div class="control-group"><label class="control-label" for="total">Total:</label><div class="controls"><input id="total" type="text" value="{{item.total|number}}" placeholder="Total" data-toggle="tooltip" required="required" data-original-title="Enter valid total" disabled="disabled" /></div></div><div class="control-group"><label class="control-label" ng_disabled="!quotes.ready" for="notes">Notes:</label><div class="controls"><textarea id="notes" ng_disabled="!quotes.ready" rows="5" ng_model="item.notes" placeholder="Notes (Color, size, pre-order, etc.):"></textarea></div></div><div class="control-group"><div class="controls"><button class="btn" ng_click="update(shopForm, item, 'item', 'items')" ng_class="btnState(shopForm, item, itemMaster)" ng_disabled="shopForm.$invalid || isUnchanged(item, itemMaster)">Add Item</button></div></div></form></div></script>
<script type="text/ng-template" id="summarytable.ck"><h4>Quote Summary (this is calculated)</h4><table class="table table-bordered table-striped"><thead><tr><th>Shop</th><th>Product Total</th><th>Expense Total</th><th>WRE Service Fee</th><th>Total</th></tr></thead><tbody><tr ng_repeat="items in totals.totals"><td>{{items.shopName|field}}</td><td>US${{items.productTotal|number:2}}</td><td>US${{items.expenseTotal|number:2}}</td><td>US${{items.serviceFee|number:2}}</td><td>US${{items.total|number:2}}</td></tr></tbody></table></script>
<script type="text/ng-template" id="view.ck"><div ng_controller="mainController"><div class="container"><div class="span8 well"><div ng_show="quotes.customerReady" ng_include="'result.md'"></div><div class="wait" ng_show="!quotes.customerReady">loading...</div></div></div></div></script>
<div ng-view></div>
</body></html>
